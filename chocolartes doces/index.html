<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ustora Demo</title>
    
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://unpkg.com/vue@3.2.20/dist/vue.global.prod.js"></script>
  </head>
  <body>
   
    <div id="app">
        

    <div class="site-branding-area">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="logo">
                        <h1><a href="./choc.html"><img src="./chocolartes/images/logo pequeno.png"></a></h1>
                    </div>
                </div>
                
                <div class="col-sm-6">
             
                    <div onmouseover="exibirLista()" onclick="ocultarLista()" class="shopping-item">
                        <a>Carrinho - <span class="cart-amunt"> {{totalCarrinho()}}</span> <i class="fa fa-shopping-cart"></i> <span class="product-count">{{ carrinho.length }}</span></a>
                    </div>
                    
                </div>
            </div>

            
            <div id="lista">
                
                <div v-for="(item,index) in carrinho" :key="index">
                    <img :src="item.img" alt="">
                    1x {{ item.descricao }}
                    R$ {{item.valor}}
                </div>

                <a href="#" @click.prevent="limparCart()" >Limpar Carrinho</a>
              </div>
        </div>
    </div> <!-- End site branding area -->
    
    <div class="mainmenu-area">
        <div class="container">
            <div class="row">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div> 
                <div class="navbar-collapse collapse">
                    
                </div>  
            </div>
        </div>
    </div> <!-- End mainmenu area -->

    <div class="maincontent-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="latest-product">
                        <h2 class="section-title">Chocolates</h2>
                        <div class="product-carousel">
                           
                            <div v-for="(produto,index) in produtos" :key="index">
                                
                            <produto-venda 
                            :produto="produto"
                            @add-prod-cart="addCart"
                            ></produto-venda>

                            </div>
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End main content area -->

 
    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    
    <!-- Bootstrap JS form CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- jQuery sticky menu -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    
    <!-- jQuery easing -->
    <script src="js/jquery.easing.1.3.min.js"></script>
    
    <!-- Main Script -->
    <script src="js/main.js"></script>
    
    <!-- Slider -->
    <script type="text/javascript" src="js/bxslider.min.js"></script>
	<script type="text/javascript" src="js/script.slider.js"></script>
  
</div> <!-- DIV #APP-->

<script src="./app.js"></script>
<script src="./componentes/ProdutoVenda.js"></script>
<script>app.mount('#app');</script>
<script src="js.js"></script>
</body>
</html>
